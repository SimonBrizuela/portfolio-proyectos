<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p class="subtitle">Personal finance management system</p>

            <!-- Balance Summary -->
            <div class="balance-section">
            <div class="balance-card total">
                <h3>Total Balance</h3>
                <p class="balance-amount" id="totalBalance">$0.00</p>
            </div>
            <div class="balance-card income">
                <h3>Income</h3>
                <p class="balance-amount" id="totalIncome">$0.00</p>
            </div>
            <div class="balance-card expense">
                <h3>Expenses</h3>
                <p class="balance-amount" id="totalExpense">$0.00</p>
            </div>
            </div>
        </header>

        <div class="main-content">
        <!-- Add Transaction Form -->
        <div class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <input type="text" id="description" placeholder="Description" required />
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required />
                </div>
                <div class="form-row">
                    <select id="category" required>
                        <option value="">Select category</option>
                        <optgroup label="Expenses">
                            <option value="alimentacion">Food</option>
                            <option value="transporte">Transportation</option>
                            <option value="vivienda">Housing</option>
                            <option value="entretenimiento">Entertainment</option>
                            <option value="salud">Health</option>
                            <option value="educacion">Education</option>
                            <option value="otros">Other</option>
                        </optgroup>
                        <optgroup label="Income">
                            <option value="salario">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="inversiones">Investments</option>
                            <option value="otros-ingresos">Other Income</option>
                        </optgroup>
                    </select>
                    <select id="type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <button type="submit" class="btn-add">Add Transaction</button>
            </form>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>Expense Distribution</h3>
                <canvas id="expenseChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Income vs Expenses (Last 7 days)</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions-section">
            <div class="transactions-header">
                <h2>Transaction History</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expenses</button>
                </div>
            </div>
            <div id="transactionsList" class="transactions-list"></div>
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <button id="exportBtn" class="btn-export">Export to CSV</button>
            <button id="clearAllBtn" class="btn-clear">Clear All</button>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
