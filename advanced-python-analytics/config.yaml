database:
  url: sqlite:///analytics.db
  echo: false
  pool_size: 5

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: null

models:
  random_forest:
    n_estimators: 100
    max_depth: 10
    random_state: 42
    n_jobs: -1
  
  xgboost:
    learning_rate: 0.1
    n_estimators: 200
    max_depth: 6
    random_state: 42
  
  linear:
    fit_intercept: true

visualization:
  theme: plotly_white
  default_height: 600
  default_width: 1000
  color_palette:
    - "#1f77b4"
    - "#ff7f0e"
    - "#2ca02c"
    - "#d62728"
    - "#9467bd"
    - "#8c564b"
    - "#e377c2"
